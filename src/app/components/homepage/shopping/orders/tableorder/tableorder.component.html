<div class="container-table-order">
  <div class="title-table-order">
    <h2>Compras</h2>
  </div>
  <div class="layout-table-order">
    <div class="layout-sort-by">
      <div class="container-sort">
        <select name="" id="">
          <option value="">Sort by</option>
        </select>
      </div>
      <div class="container-button">
        <button [routerLink]="['/menu/compras/pedidos']">Nuevo pedido</button>
      </div>
    </div>
    <div class="table">
      <div class="table-header">
        <div class="t-head">
          <span>
            FECHA
          </span>
        </div>
        <div class="t-head">
          <span>
            NIT
          </span>
        </div>
        <div class="t-head">
          <span>
            EMPRESA
          </span>
        </div>
        <div class="t-head">
          <span>
            TOTAL
          </span>
        </div>
        <div class="t-head">
          <span>
            ESTADO
          </span>
        </div>
      </div>
      <div class="table-body">
        <div class="row-unit" *ngFor="let order of orders; let i = index">
          <div class="t-body" (click)="orderDetail(order)">
            <span>{{order.fecha | date}}</span>
          </div>
          <div class="t-body">
            <span>{{order.proveedor.nit}}</span>
          </div>
          <div class="t-body">
            <span>{{order.proveedor.empresa}}</span>
          </div>
          <div class="t-body">
            <span>{{order.total}}</span>
          </div>
          <div class="t-body">
            <span>{{order.estado.nombre}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="layout-search-pager">
      <div class="panel-search">
        <input [(ngModel)]="search" type="text" placeholder="buscar materia">
        <button (click)="searcMaterial()">Buscar</button>
      </div>
      <div class="panel-pager">
        <app-pager
          [totalPages]="totalPages"
          [nextPage]="nextPage"
          [previusPage]="previusPage"
          [pages]="pages"
          (updateDataPager)="updateData($event)"
        >
        </app-pager>
      </div>
    </div>
  </div>
</div>
