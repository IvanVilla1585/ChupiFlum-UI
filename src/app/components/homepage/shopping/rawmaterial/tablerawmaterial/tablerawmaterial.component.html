<div class="container-table-material">
  <div class="title-table-material">
    <h2>Materia Prima</h2>
  </div>
  <div class="layout-table-material">
    <div class="layout-sort-by">
      <div class="container-sort">
        <select name="" id="">
          <option value="">Sort by</option>
        </select>
      </div>
      <div class="container-button">
        <button [routerLink]="['/menu/compras/materiaprima']">Nueva materia prima</button>
      </div>
    </div>
    <div class="table">
      <div class="table-header">
        <div class="t-head">
          <span>
            Nombre
          </span>
        </div>
        <div class="t-head">
          <span>
            Descripci√≥n
          </span>
        </div>
        <div class="t-head">
          <span>
            Inventario
          </span>
        </div>
        <div class="t-head">
          <span>
            Stock
          </span>
        </div>
        <div class="t-head">
          <span>
            Estado
          </span>
        </div>
      </div>
      <div class="table-body">
        <div class="row-unit" *ngFor="let materia of rawMaterials; let i = index">
          <div class="t-body" (click)="openModal(materia)">
            <span>{{materia.nombre}}</span>
          </div>
          <div class="t-body">
            <span>{{materia.descripcion}}</span>
          </div>
          <div class="t-body">
            <span>{{materia.cantidad}} {{materia.unidad_medida.code}}</span>
          </div>
          <div class="t-body">
            <span>{{materia.stock}}</span>
          </div>
          <div class="t-body">
            <div class="">
              <mat-slide-toggle
                  [color]="color"
                  [checked]="materia.estado"
                  (click)="changeStatus(materia)"
              >
                <span [hidden]="!materia.estado">Activo</span>
                <span [hidden]="materia.estado">Inactivo</span>
              </mat-slide-toggle>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="layout-search-pager">
      <div class="panel-search">
        <input [(ngModel)]="search" type="text" placeholder="buscar materia">
        <button (click)="searcMaterial()">Buscar</button>
      </div>
      <div class="panel-pager">
        <app-pager
            [totalPages]="totalPages"
            [nextPage]="nextPage"
            [previusPage]="previusPage"
            [pages]="pages"
            (updateDataPager)="updateData($event)"
        >
        </app-pager>
      </div>
    </div>
  </div>
</div>
