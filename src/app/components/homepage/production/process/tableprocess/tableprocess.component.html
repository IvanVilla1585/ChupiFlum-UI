<div class="container-table-process">
  <div class="title-table-process">
    <h2>Procesos</h2>
  </div>
  <div class="layout-table-process">
    <div class="layout-sort-by">
      <div class="container-sort">
        <select name="" id="">
          <option value="">Sort by</option>
        </select>
      </div>
      <div class="container-button">
        <button [routerLink]="['/menu/produccion/procesos']">Nuevo proceso</button>
      </div>
    </div>
    <div class="table">
      <div class="table-header">
        <div class="t-head">
          <span>
            Nombre
          </span>
        </div>
        <div class="t-head">
          <span>
            Descripci√≥n
          </span>
        </div>
        <div class="t-head">
          <span>
            Maquina
          </span>
        </div>
        <div class="t-head">
          <span>
            Tiempo
          </span>
        </div>
        <div class="t-head">
          <span>
            Estado
          </span>
        </div>
      </div>
      <div class="table-body">
        <div class="row-unit" *ngFor="let proce of process; let i = $index">
          <div class="t-body" (click)="openModal(proce)">
            <span>{{proce.nombre}}</span>
          </div>
          <div class="t-body">
            <span>{{proce.descripcion}}</span>
          </div>
          <div class="t-body">
            <span>{{proce.maquina.nombre}}</span>
          </div>
          <div class="t-body">
            <span>{{proce.tiempo}}</span>
          </div>
          <div class="t-body">
            <div class="">
              <mat-slide-toggle
                  [color]="color"
                  [checked]="proce.estado"
                  (click)="changeStatus(proce)"
              >
                <span [hidden]="!proce.estado">Activo</span>
                <span [hidden]="proce.estado">Inactivo</span>
              </mat-slide-toggle>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="layout-search-pager">
      <div class="panel-search">
        <input [(ngModel)]="search" type="text" placeholder="buscar unidad">
        <button (click)="searchUnit()">Buscar</button>
      </div>
      <div class="panel-pager">
        <app-pager
            [totalPages]="totalPages"
            [nextPage]="nextPage"
            [previusPage]="previusPage"
            [pages]="pages"
            (updateDataPager)="updateData($event)"
        >
        </app-pager>
      </div>
    </div>
  </div>
</div>
