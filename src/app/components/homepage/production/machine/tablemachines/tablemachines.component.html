<div class="container-table-machine">
  <div class="title-table-machine">
    <h2>M치quinas</h2>
  </div>
  <div class="layout-table-machine">
    <div class="layout-sort-by">
      <div class="container-sort">
        <select name="" id="">
          <option value="">Sort by</option>
        </select>
      </div>
      <div class="container-button">
        <button [routerLink]="['/menu/produccion/maquinas']">Nueva m치quina</button>
      </div>
    </div>
    <div class="table">
      <div class="table-header">
        <div class="t-head">
          <span>
            Nombre
          </span>
        </div>
        <div class="t-head">
          <span>
            Descripci칩n
          </span>
        </div>
        <div class="t-head">
          <span>
            Capacidad
          </span>
        </div>
        <div class="t-head">
          <span>
            Estado
          </span>
        </div>
      </div>
      <div class="table-body">
        <div class="row-unit" *ngFor="let machine of machines; let i = $index">
          <div class="t-body" (click)="openModal(machine)">
            <span>{{machine.nombre}}</span>
          </div>
          <div class="t-body">
            <span>{{machine.descripcion}}</span>
          </div>
          <div class="t-body">
            <span>{{machine.capacidad}} {{machine.unidad_medida.code}}</span>
          </div>
          <div class="t-body">
            <div class="">
              <mat-slide-toggle
                  [color]="color"
                  [checked]="machine.estado"
                  (click)="changeStatus(machine)"
              >
                <span [hidden]="!machine.estado">Activo</span>
                <span [hidden]="machine.estado">Inactivo</span>
              </mat-slide-toggle>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="layout-search-pager">
      <div class="panel-search">
        <input [(ngModel)]="search" type="text" placeholder="buscar m치quina">
        <button (click)="searchUnit()">Buscar</button>
      </div>
      <div class="panel-pager">
        <app-pager
            [totalPages]="totalPages"
            [nextPage]="nextPage"
            [previusPage]="previusPage"
            [pages]="pages"
            (updateDataPager)="updateData($event)"
        >
        </app-pager>
      </div>
    </div>
  </div>
</div>
