<div class="container-table-unit">
  <div class="title-table-unit">
    <h2>Unidades de Medida</h2>
  </div>
  <div class="layout-table-unit">
    <div class="layout-sort-by">
      <div class="container-sort">
        <select name="" id="">
          <option value="">Sort by</option>
        </select>
      </div>
      <div class="container-button">
        <button [routerLink]="['/menu/produccion/unidadmedidas']">Nueva Unidad</button>
      </div>
    </div>
    <div class="table">
      <div class="table-header">
        <div class="t-head">
          <span>
            Nombre
          </span>
        </div>
        <div class="t-head">
          <span>
            Descripción
          </span>
        </div>
        <div class="t-head">
          <span>
            Código
          </span>
        </div>
        <div class="t-head">
          <span>
            Equivalencia
          </span>
        </div>
        <div class="t-head">
          <span>
            Estado
          </span>
        </div>
      </div>
      <div class="table-body">
        <div class="row-unit" *ngFor="let unit of units; let i = $index">
          <div class="t-body" (click)="openModal(unit)">
            <span>{{unit.nombre}}</span>
          </div>
          <div class="t-body">
            <span>{{unit.descripcion}}</span>
          </div>
          <div class="t-body">
            <span>{{unit.code}}</span>
          </div>
          <div class="t-body">
            <span>{{unit.equivalencia}}</span>
          </div>
          <div class="t-body">
            <div class="">
              <mat-slide-toggle
                  [color]="color"
                  [checked]="unit.estado"
                  (click)="changeStatus(unit)"
              >
                <span [hidden]="!unit.estado">Activo</span>
                <span [hidden]="unit.estado">Inactivo</span>
              </mat-slide-toggle>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="layout-search-pager">
      <div class="panel-search">
        <input [(ngModel)]="search" type="text" placeholder="buscar unidad">
        <button (click)="searchUnit()">Buscar</button>
      </div>
      <div class="panel-pager">
      </div>
    </div>
  </div>
</div>
