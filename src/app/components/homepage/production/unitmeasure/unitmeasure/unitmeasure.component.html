<div class="container-form-unitmeasure">
  <div class="layout-form-unitmeasure">
    <div class="title-form-unitmeasure">
      <h2>Registro Unidad de Medida</h2>
    </div>
    <div class="form-unitmeasure">
      <form action="">
        <div class="container-inputs">
          <div class="layout-input">
            <div class="container-input">
              <label for="name">
                *Nombre
                <input type="text" [value]="name" (input)="name=$event.target.value" name="name" id="name">
              </label>
            </div>
            <div class="container-input">
              <label for="description">
                Descripción
                <input type="text" [value]="description" (input)="description=$event.target.value" name="description" id="description">
              </label>
            </div>
          </div>
          <div class="layout-input">
            <div class="container-input">
              <label for="code">
                *Código
                <input type="text" [value]="code" (input)="code=$event.target.value" name="code" id="code">
              </label>
            </div>
            <div class="container-input">
              <label for="equivalence">
                *Equivalencia
                <input type="text" [value]="equivalence" (input)="equivalence=$event.target.value" name="equivalence" id="equivalence">
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="container-buttons">
      <div class="button">
        <img class="save" src="assets/images/icons/save.png" alt="" (click)="save()">
      </div>
      <div class="button">
        <img class="search" src="assets/images/icons/search.png" alt="">
      </div>
      <div class="button">
        <img class="delete" src="assets/images/icons/delete.png" alt="">
      </div>
      <div class="button">
        <img class="list" src="assets/images/icons/list.png" alt="">
      </div>
    </div>
  </div>
</div>
