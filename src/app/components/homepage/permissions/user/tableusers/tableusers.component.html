<div class="container-table-users">
  <div class="title-table-users">
    <h2>Usuarios</h2>
  </div>
  <div class="layout-table-users">
    <div class="layout-sort-by">
      <div class="container-sort">
        <select name="" id="">
          <option value="">Sort by</option>
        </select>
      </div>
      <div class="container-button">
        <button [routerLink]="['/menu/permisos/usuarios']">Nueva usuario</button>
      </div>
    </div>
    <div class="table">
      <div class="table-header">
        <div class="t-head">
          <span>
            Nombre
          </span>
        </div>
        <div class="t-head">
          <span>
            Correo
          </span>
        </div>
        <div class="t-head">
          <span>
            Rol
          </span>
        </div>
        <div class="t-head">
          <span>
            Estado
          </span>
        </div>
      </div>
      <div class="table-body">
        <div class="row-unit" *ngFor="let user of users; let i = index">
          <div class="t-body" (click)="openModal(user)">
            <span>{{user.first_name}} {{user.last_name}}</span>
          </div>
          <div class="t-body">
            <span>{{user.email}}</span>
          </div>
          <div class="t-body">
            <span>{{user.cantidad}}</span>
          </div>
          <div class="t-body">
            <div class="">
              <mat-slide-toggle
                  [color]="color"
                  [checked]="user.is_active"
                  (click)="changeStatus(user)"
              >
                <span [hidden]="!user.is_active">Activo</span>
                <span [hidden]="user.is_active">Inactivo</span>
              </mat-slide-toggle>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="layout-search-pager">
      <div class="panel-search">
        <input [(ngModel)]="search" type="text" placeholder="buscar usuario">
        <button (click)="searcMaterial()">Buscar</button>
      </div>
      <div class="panel-pager">
        <app-pager
            [totalPages]="totalPages"
            [nextPage]="nextPage"
            [previusPage]="previusPage"
            [pages]="pages"
            (updateDataPager)="updateData($event)"
        >
        </app-pager>
      </div>
    </div>
  </div>
</div>
